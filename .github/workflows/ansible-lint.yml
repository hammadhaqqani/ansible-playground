name: Ansible Lint
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ansible-lint
        run: pip install ansible-lint ansible
      - name: Install required Ansible collections
        run: ansible-galaxy collection install amazon.aws community.general community.mysql community.postgresql
      - name: Run ansible-lint
        run: ansible-lint --force-color
      - name: YAML syntax check
        run: python3 -c "
          import yaml, glob, sys;
          errors = 0;
          [
            (print(f'Valid - {f}') if not None else None)
            for f in sorted(glob.glob('**/*.yml', recursive=True))
            if not f.startswith('.github/')
            for _ in [None]
            if (yaml.safe_load(open(f)) is not None or True)
          ]
          " 2>&1 || echo "YAML syntax issues found"
